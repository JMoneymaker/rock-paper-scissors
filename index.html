<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Rock-Paper-Scissors</title>
</head>

<body>

    <div class="flex-container">
        <div class="game-play">
            <h1>Rock-Paper-Scissors</h1>

            <section class="instructions" width="30px">
                You know how to play rock-paper-scissors. Choose a throw below to see if you can beat the handless computer.
            </section>

            <div class="choose-one">
            <label>
                <!--Rock-->
                <input name="rps" value="rock" type="radio" />
                <img class="radio-image" src="rock-19421_1280.png" alt="rock" width="75px" height="100px">
            </label>
            <label>
                <!--Paper-->
                <input name="rps" value="paper" type="radio"/>
                <img class="radio-image" src="paper-68833_1280.png" alt="paper" width="75px" height="100px">
            </label>
            <label>
                <!--Scissors-->
                <input name="rps" value="scissors" type="radio"/>
                <img class="radio-image" src="scissors-1297454_1280.png" alt="scissors" width="75px" height="100px">
            </label>
            </div>

            <div class="buttons">
                <button id="play-button">Break!</button>
            </div>


        </div>

        <div class="game-results" id='game-results'>
            <h1>Game Results</h1>

       
        <div class="computer-throw">
            The computer threw: <span id="computer-throw"></span></div>
       
            
        <p class="user-throw">You threw: <span id="user-throw"></span></p>

        <p class="winner" id="win-loss-statement"><span id="win-loss-statement"></span></p>

        <div class="game-stats">
            <h2>Game Stats:</h2>
        <div>Total wins: <span id='wins'></span></div>
        <div>Total losses: <span id='losses'></span></div>
        <div>Total draws: <span id='draws'></span></div>
        </div>

        </div>

    </div>

    <script type="module" src="app.js"></script>
    <script type="module" src="get-random-throw.js"></script>
</body>

</html>
